<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Timeline Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .timeline-container { border: 2px solid #ccc; padding: 20px; height: 500px; overflow: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TimelineViewer Test</h1>
        <div id="timelineContainer" class="timeline-container"></div>
        <div id="status"></div>
    </div>

    <script type="module">
        import { DataManager } from './core/DataManager.js';
        import { TimelineViewer } from './TimelineViewer/TimelineViewer.js';

        const status = document.getElementById('status');
        
        function log(msg) {
            console.log(msg);
            status.innerHTML += msg + '<br>';
        }

        async function test() {
            try {
                log('Initializing DataManager...');
                const dataManager = new DataManager();
                
                dataManager.on('dataLoaded', (event) => {
                    log(`Loaded ${event.data.segments} segments`);
                });
                
                await dataManager.loadData();
                
                log('Creating TimelineViewer...');
                const timeline = new TimelineViewer(dataManager);
                
                log('Initializing TimelineViewer...');
                await timeline.initialize(document.getElementById('timelineContainer'));
                
                log('✅ TimelineViewer test completed successfully!');
                
            } catch (error) {
                log(`❌ Error: ${error.message}`);
                console.error(error);
            }
        }

        test();
    </script>
</body>
</html>
