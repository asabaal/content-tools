<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
        .log { font-family: monospace; background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Data Loading Test</h1>
    <div id="output"></div>
    <div class="log" id="log"></div>

    <script type="module">
        const output = document.getElementById('output');
        const log = document.getElementById('log');
        
        function addLog(message) {
            log.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            log.scrollTop = log.scrollHeight;
        }
        
        function test(name, result, message) {
            const div = document.createElement('div');
            div.className = `test ${result ? 'pass' : 'fail'}`;
            div.textContent = `${name}: ${result ? 'PASS' : 'FAIL'} - ${message}`;
            output.appendChild(div);
            addLog(`${name}: ${result ? 'PASS' : 'FAIL'} - ${message}`);
        }
        
        addLog('Starting data loading test...');
        
        // Test 1: Check current URL
        test('Current URL', true, window.location.href);
        
        // Test 2: Try to load the data file
        try {
            addLog('Attempting to fetch: ../combined_transcript.json');
            const response = await fetch('../combined_transcript.json');
            
            if (response.ok) {
                test('Data File Fetch', true, `Status: ${response.status} ${response.statusText}`);
                
                const data = await response.json();
                test('Data Parsing', true, `Parsed ${data.segments.length} segments`);
                test('Data Duration', true, `Duration: ${data.duration}s`);
                test('Data Language', true, `Language: ${data.language}`);
                
                addLog(`Data loaded successfully: ${data.segments.length} segments`);
                
                // Test first segment
                if (data.segments.length > 0) {
                    const firstSegment = data.segments[0];
                    test('First Segment', true, `ID: ${firstSegment.segment_id}, Text: "${firstSegment.text.substring(0, 50)}..."`);
                }
                
            } else {
                test('Data File Fetch', false, `HTTP ${response.status}: ${response.statusText}`);
            }
            
        } catch (error) {
            test('Data File Fetch', false, error.message);
            addLog(`Fetch error: ${error.message}`);
        }
        
        // Test 3: Try alternative paths
        const alternativePaths = [
            './combined_transcript.json',
            '/home/asabaal/episode3_combined/combined_transcript.json',
            'combined_transcript.json'
        ];
        
        for (const path of alternativePaths) {
            try {
                addLog(`Trying alternative path: ${path}`);
                const response = await fetch(path);
                if (response.ok) {
                    test(`Alternative Path: ${path}`, true, 'Found data file');
                    break;
                } else {
                    test(`Alternative Path: ${path}`, false, `HTTP ${response.status}`);
                }
            } catch (error) {
                test(`Alternative Path: ${path}`, false, error.message);
            }
        }
        
        addLog('Data loading test completed');
    </script>
</body>
</html>
