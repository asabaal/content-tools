<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
    <style>
        button { margin: 5px; padding: 10px; }
        .segment { border: 1px solid #ccc; margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Debug Test - Core Functions</h1>
    
    <div class="segment">
        <button onclick="testPlaySegment()">‚ñ∂Ô∏è Test Play</button>
        <button onclick="testEditSegment()">‚úèÔ∏è Test Edit</button>
        <button onclick="testGroupSegment()">üìã Test Group</button>
        <span id="testText">Test segment text</span>
    </div>
    
    <div id="output">Click buttons to test...</div>
    
    <script>
        // Test functions
        function testPlaySegment() {
            console.log("testPlaySegment called");
            document.getElementById('output').innerHTML = "‚úÖ Play function works!";
            
            // Test video element creation
            let video = document.getElementById('tempVideoPlayer');
            if (!video) {
                video = document.createElement('video');
                video.id = 'tempVideoPlayer';
                video.style.display = 'none';
                video.src = "episode3.mp4";
                document.body.appendChild(video);
                console.log("Created video element");
            }
            console.log("Video element exists:", !!video);
        }
        
        function testEditSegment() {
            console.log("testEditSegment called");
            document.getElementById('output').innerHTML = "‚úÖ Edit function works!";
            
            const span = document.getElementById('testText');
            span.contentEditable = true;
            span.style.background = 'yellow';
            span.focus();
        }
        
        function testGroupSegment() {
            console.log("testGroupSegment called");
            document.getElementById('output').innerHTML = "‚úÖ Group function works!";
        }
        
        // Test if functions are accessible
        console.log("Functions loaded:", {
            testPlaySegment: typeof testPlaySegment,
            testEditSegment: typeof testEditSegment,
            testGroupSegment: typeof testGroupSegment
        });
    </script>
</body>
</html>
