<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .log { font-family: monospace; background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
        .container { border: 1px solid #ccc; padding: 20px; margin: 20px 0; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Comprehensive Module Test</h1>
    <div id="output"></div>
    <div class="container" id="timelineContainer"></div>
    <div class="log" id="log"></div>

    <script type="module">
        const output = document.getElementById('output');
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'fail' : type === 'success' ? 'pass' : 'warning';
            log.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        function test(name, result, message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${result ? 'pass' : 'fail'}`;
            div.textContent = `${name}: ${result ? 'PASS' : 'FAIL'} - ${message}`;
            output.appendChild(div);
            addLog(`${name}: ${result ? 'PASS' : 'FAIL'} - ${message}`, result ? 'success' : 'error');
        }
        
        async function runTests() {
            addLog('=== Starting Comprehensive Module Tests ===');
            
            // Test 1: Environment
            test('Browser Environment', true, navigator.userAgent);
            test('Current URL', true, window.location.href);
            test('Module Support', true, 'ES6 modules supported (this page is using them)');
            
            // Test 2: Data File Access
            addLog('=== Testing Data File Access ===');
            try {
                const response = await fetch('../combined_transcript.json');
                if (response.ok) {
                    const data = await response.json();
                    test('Data File Access', true, `${response.status} - ${data.segments.length} segments`);
                    test('Data Structure', true, `Duration: ${data.duration}s, Language: ${data.language}`);
                } else {
                    test('Data File Access', false, `HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                test('Data File Access', false, error.message);
            }
            
            // Test 3: Module Imports
            addLog('=== Testing Module Imports ===');
            
            let EVENTS, DataManager, TimelineViewer;
            
            try {
                const eventsModule = await import('./core/Events.js');
                EVENTS = eventsModule.EVENTS;
                test('Events Module Import', true, `${Object.keys(EVENTS).length} event types defined`);
                addLog(`Available events: ${Object.keys(EVENTS).join(', ')}`);
            } catch (error) {
                test('Events Module Import', false, error.message);
                return;
            }
            
            try {
                const dataManagerModule = await import('./core/DataManager.js');
                DataManager = dataManagerModule.DataManager;
                test('DataManager Module Import', true, 'DataManager class imported');
            } catch (error) {
                test('DataManager Module Import', false, error.message);
                return;
            }
            
            try {
                const timelineViewerModule = await import('./TimelineViewer/TimelineViewer.js');
                TimelineViewer = timelineViewerModule.TimelineViewer;
                test('TimelineViewer Module Import', true, 'TimelineViewer class imported');
            } catch (error) {
                test('TimelineViewer Module Import', false, error.message);
                return;
            }
            
            // Test 4: DataManager Instantiation and Data Loading
            addLog('=== Testing DataManager ===');
            try {
                const dataManager = new DataManager();
                test('DataManager Creation', true, 'DataManager instance created');
                
                // Test event system
                let eventReceived = false;
                dataManager.on(EVENTS.DATA_LOADED, (event) => {
                    eventReceived = true;
                    addLog(`Data loaded event received: ${event.data.segments} segments`, 'success');
                });
                
                // Load data
                await dataManager.loadData();
                test('Data Loading', true, 'Data loaded successfully');
                
                const stats = dataManager.getStatistics();
                test('Data Statistics', true, `${stats.segmentCount} segments, ${stats.totalDuration}s duration`);
                
                // Test data access
                const segments = dataManager.getSegments();
                test('Data Access', true, `Retrieved ${segments.length} segments`);
                
                if (segments.length > 0) {
                    const firstSegment = segments[0];
                    test('First Segment', true, `ID: ${firstSegment.segment_id}, Start: ${firstSegment.start}s`);
                }
                
            } catch (error) {
                test('DataManager Operations', false, error.message);
                addLog(`DataManager error: ${error.message}`, 'error');
                return;
            }
            
            // Test 5: TimelineViewer Instantiation
            addLog('=== Testing TimelineViewer ===');
            try {
                const dataManager = new DataManager();
                await dataManager.loadData();
                
                const timelineViewer = new TimelineViewer(dataManager, {
                    pixelsPerSecond: 50,
                    zoomLevel: 1.0,
                    showWordMarkers: true
                });
                test('TimelineViewer Creation', true, 'TimelineViewer instance created');
                
                // Test initialization
                const container = document.getElementById('timelineContainer');
                await timelineViewer.initialize(container);
                test('TimelineViewer Initialization', true, 'TimelineViewer initialized and rendered');
                
                // Test status
                const status = timelineViewer.getStatus();
                test('TimelineViewer Status', true, `Initialized: ${status.initialized}, Visible: ${status.visible}`);
                
                // Test zoom functionality
                timelineViewer.zoomIn();
                test('Zoom In', true, 'Zoom in executed');
                
                timelineViewer.zoomOut();
                test('Zoom Out', true, 'Zoom out executed');
                
                timelineViewer.resetZoom();
                test('Reset Zoom', true, 'Zoom reset executed');
                
                // Test segment selection
                const segments = dataManager.getSegments();
                if (segments.length > 0) {
                    const firstSegmentId = segments[0].segment_id;
                    
                    // Wait a moment for DOM to be fully ready
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    timelineViewer.selectSegment(firstSegmentId);
                    test('Segment Selection', true, `Selected segment: ${firstSegmentId}`);
                }
                
            } catch (error) {
                test('TimelineViewer Operations', false, error.message);
                addLog(`TimelineViewer error: ${error.message}`, 'error');
                console.error('TimelineViewer full error:', error);
            }
            
            addLog('=== Tests Completed ===');
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', () => {
            addLog('Page loaded, starting tests...');
            runTests().catch(error => {
                addLog(`Test suite failed: ${error.message}`, 'error');
                console.error('Test suite error:', error);
            });
        });
    </script>
</body>
</html>
