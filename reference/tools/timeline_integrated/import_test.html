<!DOCTYPE html>
<html>
<head>
    <title>Import Test</title>
</head>
<body>
    <h1>Import Test</h1>
    <div id="output"></div>
    
    <script type="module">
        const output = document.getElementById('output');
        
        function log(message) {
            console.log(message);
            output.innerHTML += '<div>' + message + '</div>';
        }
        
        log('Starting import test...');
        
        try {
            // Test Events first
            const { EVENTS } = await import('./core/Events.js');
            log('âœ… Events loaded: ' + Object.keys(EVENTS).length + ' events');
            
            // Test DataManager
            const { DataManager } = await import('./core/DataManager.js');
            log('âœ… DataManager loaded');
            
            const dm = new DataManager();
            log('âœ… DataManager instance created');
            
            // Test TimelineViewer
            const { TimelineViewer } = await import('./TimelineViewer/TimelineViewer.js');
            log('âœ… TimelineViewer loaded');
            
            const tv = new TimelineViewer(dm);
            log('âœ… TimelineViewer instance created');
            
            log('ğŸ‰ All tests passed!');
            
        } catch (error) {
            log('âŒ Error: ' + error.message);
            console.error('Full error:', error);
        }
    </script>
</body>
</html>
