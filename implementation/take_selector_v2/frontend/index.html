<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Selector Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Take Selector Workflow Viewer</h1>
        <div id="loading">Loading workflow state...</div>
        <main id="app" style="display: none;">
            <div class="sections">
                <section class="section">
                    <h2>Transcript Segments</h2>
                    <div id="segments" class="list"></div>
                </section>
                <section class="section">
                    <h2>Groups</h2>
                    <div id="groups" class="list"></div>
                </section>
                <section class="section">
                    <h2>Selections</h2>
                    <div id="selections" class="list"></div>
                </section>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
